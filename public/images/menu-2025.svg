  <!-- Source attribution -->
  <rect x="520" y="16" width="110" height="28" rx="14" fill="#1a1a1a" opacity="0.08"/>
  <text x="575" y="35" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" font-weight="600" fill="#1a1a1a">2025 MENU</text>
