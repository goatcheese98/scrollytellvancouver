  <text x="30" y="38" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" letter-spacing="-0.5" fill="#1a1a1a">PHOGOODNESS</text>
  
  <!-- Section: Pho -->
